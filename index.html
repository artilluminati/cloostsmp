<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/assets/css/style.css" />

        <title>Cloost SMP</title>
    </head>
    <body>
        <header>
            <div class="header__wrapper container">
                <div class="header__logo logo-nav">
                    <div class="header__logo-icon">
                        <img
                            src="/assets/media/image/logo/logo-mini-icon.png"
                            alt="CloostSMP"
                        />
                    </div>
                    Cloost SMP
                </div>
                <nav class="header__nav">
                    <a class="link-main" href="/">главная</a>
                    <a class="link-main" href="/rules">правила</a>
                    <a class="link-main" href="/#modpack">модпак</a>
                </nav>
                <a href="https://discord.gg" class="btn-main">
                    <img
                        src="/assets/media/image/icons/vector/discord-icon-svgrepo-com 1.svg"
                        alt="Discord"
                        class="icon-default"
                    />
                    Discord-сервер
                </a>
            </div>
        </header>

        <div
            class="banner__wrapper"
            style="
                background-image: url('/assets/media/image/banner/banner\ bg\ shader.png');
            "
        >
            <div class="banner__layers">
                <!-- <div class="banner__bg-layer"></div> -->
                <div class="banner__airship-layer">
                    <img
                        src="/assets/media/image/banner/banner airship its own size 2.png"
                        alt=""
                    />
                </div>
            </div>
            <div class="banner__content-wrapper">
                <div class="banner-content">
                    <h1>Добро пожаловать<br />на Cloost SMP!</h1>
                    <h2>
                        CloostSMP - это бесплатный приватный Minecraft сервер
                        <br />
                        формата SMP с уникальной сборкой модов
                    </h2>
                    <div class="banner-content__game-info">
                        <span>Minecraft Fabric 1.19.2</span>
                        <div class="ip-adress">
                            <span>mc.cloost.smp</span>
                            <button class="ip-adress icon-default">
                                <img
                                    src="/assets/media/image/icons/vector/content_paste_24dp_5F6368_FILL1_wght400_GRAD0_opsz24 1.svg"
                                    alt="copy"
                                />
                            </button>
                        </div>
                        <a href="/#modpack" class="link-main">Скачать модпак</a>
                    </div>
                    <div class="banner-content__buttons">
                        <a href="/#about" class="btn-white">О сервере</a>
                        <a href="https://discord.gg" class="btn-main">
                            <img
                                src="/assets/media/image/icons/vector/discord-icon-svgrepo-com 1.svg"
                                alt="Discord"
                                class="icon-default"
                            />
                            Discord-сервер
                        </a>
                    </div>
                </div>
                <div class="banner__arrow-icon">
                    <svg
                        width="92"
                        height="54"
                        viewBox="0 0 92 54"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M3.04858 3.27332L46.0038 34.2124L88.9591 3.27332"
                            stroke="white"
                            stroke-width="6"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            d="M3.04858 19.2419L46.0038 50.1809L88.9591 19.2419"
                            stroke="white"
                            stroke-width="6"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </div>
            </div>
        </div>

        <main>
            <section class="about__section">
                
            </section>
        </main>
    </body>
</html>
